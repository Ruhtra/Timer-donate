<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js" integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            padding: 10px;
        }
        div#block {
            background-color: black;
            color: white;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 470px;
            height: 165px;

            border-radius: 14px 14px 4px 4px;
        }
        div#block > div {
            padding: 10px;
        }
        
        div#block > div.up {
            display: flex;
            justify-content: center;
            align-items: center;

            grid-column: 1/4;
            border-bottom: 1px solid white;
        }
        div#block > div.up div {
            display: inline-block;
            margin: 0;
            padding: 0;

            font-size: 60px;
            font-weight: 900;
        }
        div#block div.down {
            padding: 0px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            font-size: 25px;
        }
        div#block div.down > div {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div#block div.down > div.up {
            font-weight: 900;
            background-color: white;
            color: black;

            padding: 5px;
        }
        div#block div.down > div.down {
            padding-bottom: 5px;
        }

        div#block div#_2 {
            border-right: 1px solid white;
            border-radius: 0 0 10px 0;
        }

        div#block div#_3 {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;

            font-size: 34px;
            font-weight: 900;
        }
        div#block div#_4 {
            border-left: 1px solid white;
            border-radius: 0 0 0 10px;
        }
           
    </style>
</head>
<body>
    <div id="block">
        <div id="_1" class="up">
            <div>
                <!-- <div id="stopwatch">08:45</div>&nbsp;<div>Pra acabar</div> -->
                +&nbsp;<div id="hour"></div>:<div id="minute"></div>&nbsp;<div>De live </div>
            </div>
        </div>
        <div id="_2" class="down">
            <div class="up">Next Stop</div>
            <div id="nextStop" class="down"></div>
        </div>
        <div id="_3" class="down">
            <div>R$<div id="fixDonate"></div>&nbsp;= +&nbsp;00:<div id="addTime">15</div></div>
        </div>
        <div id="_4" class="down">
            <div class="up">Stops</div>
            <div id="stop" class="down"></div>
        </div>
    </div>


    <script>
        function addZeros(num, len) {
            let numberWithZeroes = String(num);
            let counter = numberWithZeroes.length;
                
            while(counter < len) {    
                numberWithZeroes = "0" + numberWithZeroes;
                counter++;
            }
            return numberWithZeroes;
        }

        function insertElements(variables) {
            // document.querySelector('#stopwatch').innerHTML = variables['stopwatch']
            document.querySelector('#hour').innerHTML = addZeros(variables['time']['hour'], 2)
            document.querySelector('#minute').innerHTML = addZeros(variables['time']['minute'], 2)
            document.querySelector('#stop').innerHTML = variables['stop']
            document.querySelector('#nextStop').innerHTML = variables['nextStop']
            document.querySelector('#fixDonate').innerHTML = variables['fixDonate']
            document.querySelector('#addTime').innerHTML = variables['addTime']
        }
        const socket = io(window.location.href)
        socket.emit('start', {})

        socket.on('update', (variables) => {
            console.log(variables)
            insertElements(variables)
        })

    </script>
</body>
</html>
